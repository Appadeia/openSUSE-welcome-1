- column_width: 4
  values:
  - name: Basics
    type: buttons
    buttons:
    - name: Read Me
      type: warning font-weight-bold
      icon: book
      url: readme
    - name: Documentation
      type: info
      icon: external-link
      external-url: https://doc.opensuse.org/
    - name: Get software
      type: secondary
      icon: shopping-bag
      external-url: https://software.opensuse.org/explore
  - type: image
    url: images/sinking.svg
  - name: Support
    type: buttons
    buttons:
    - name: Gnome Help
      type: primary
      icon: life-ring
      command: gnome-help
      show-if: isDE('gnome')
    - name: Plasma Help
      type: primary
      icon: life-ring
      command: kde-help
      show-if: isDE('kde plasma')
    - name: Xfce Help
      type: primary
      icon: life-ring
      command: xfce-help
      show-if: isDE('xfce')
    - name: Contribute
      type: primary
      icon: hand-o-up
      url: contribute
    - name: Build openSUSE
      type: success
      icon: github-alt
      external-url: https://build.opensuse.org/
- column_width: 12
  values:
  - type: buttons
    buttons:
    - name: Install openSUSE
      type: primary
      icon: hdd-o
      show-if: system.distribution.live
      command: install
